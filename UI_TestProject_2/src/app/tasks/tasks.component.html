<h2>Tasks List</h2>

<table *ngIf="tasks.length">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Due Date</th>
      <!-- ... Add other columns as needed -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }}</td>
      <td>{{ task.name }}</td>
      <td>{{ task.description }}</td>
      <td>{{ task.dueDate | date:'yyyy-MM-dd HH:mm' }}</td>
      <!-- ... Add other data as needed -->
    </tr>
  </tbody>
</table>

<p *ngIf="!tasks.length">No tasks available at the moment.</p>
