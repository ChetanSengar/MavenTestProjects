<div class="card text-center">
    <div class="card-header text-muted">
        Last Updated:
    </div>
    <div class="card-body">
        <h2 class="card-title">Employee List</h2>
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr scope="row">
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Job Title</th>
                    <th scope="col">Department</th>
                    <!-- other fields... -->
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees" scope="row">
                    <td>{{ employee.first_name }}</td>
                    <td>{{ employee.last_name }}</td>
                    <td>{{ employee.email }}</td>
                    <td>{{ employee.phone_number }}</td>
                    <td>{{ employee.job_title }}</td>
                    <td>{{ employee.department }}</td>
                    <td>
                        <button (click)="editEmployee(employee.id)" class="btn btn-primary wiggle">Edit</button> &nbsp;&nbsp;
                        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger wiggle">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
